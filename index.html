<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX Hello World</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- React Library CDN binding for virtual-DOM elements creation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Binding of React-DOM library for html-DOM rendering  -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel binding for JSX compilation -->
    <script src=" https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Creating of REACT JSX element -->
    <script type="text/babel">
      const helloWorldHeading = <h1>Hello from React JSX</h1>;
      const container = document.getElementById("app");
      const root = ReactDOM.createRoot(container);
      root.render(helloWorldHeading);
    </script>
  </body>
</html>
